<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Application demoing Heroku and Flask integration.">
    <meta name="author" content="@gotoariel and @vasudhathinks">
    <!-- <link rel="icon" href="favicon.ico"> -->

    <title>Welcome to the Stock Price Plotter!</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-12 text-left">
            <h3>Enter a stock ticker symbol:</h3>
            <h4>e.g. AAPL, AMZN, FB, GOOG, MSFT</h4>
            <form id="input" method="post" action="graph">
                <p>
                    Symbol: <input type="text" name="symbol"/>
                </p>
                <p>
                    <input type="checkbox" name="price_type" value="Open"/> Daily Opening Price<br>
                    <input type="checkbox" name="price_type" value="High"/> Daily Highest Price<br>
                    <input type="checkbox" name="price_type" value="Low"/> Daily Lowest Price<br>
                    <input type="checkbox" name="price_type" value="Close"/> Daily Closing Price<br>
                </p>
                <p>
                    <input type="submit" value="Graph it!"/>
                </p>
            </form>

            <ul>
                <li><a href="/resources">Resources</a></li>
            </ul>
        </div>
    </div>
</div>
<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
